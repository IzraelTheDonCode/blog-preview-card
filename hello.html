<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="container">
    <img 
    src="/assets/images/illustration-article.svg" 
    alt="illustration-article"
    class="illustration-img">

    <p class="illustration-1">
      <small><b>Learning</b></small>
    </p>
    <p class="illustration-4">
      Published 21 Dec 2023
    </p>
    <p  class="illustration-2">
      HTML & CSS Fundations
    </p>
    <p class="illustration-3">
    This languages are the backbone of every website, defining structure,content, and presentation.
    </p>
    
    <div class="profile">
      <img 
        src="/assets/images/image-avatar.webp" 
        alt="img"
        class="profile-img"
      >
      <span class="name"><b>Greg Hooper</b></span>
    </div>
    
  </div>
</body>
</html>
